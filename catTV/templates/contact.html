{% extends 'base.html' %}

{% block cssLinks %}
    {{ super() }}
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/contact.css') }}">
{% endblock %}

{% block title %} Contact Us {% endblock %}

{% block content %}
    <div class="container">
        <h1>Contact Us</h1>
        <p>Write us a message and let us know what you think!</p>
        <form action="https://formspree.io/f/mknybpor" method="POST">
            <fieldset>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name">
                </div>
                <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="email@domain.tld">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" name="message" placeholder="Message" required="">
                </div>
                <button type="submit" class="btn">Send</button>
            </fieldset> 
        </form>
    </div>
{% endblock %}
